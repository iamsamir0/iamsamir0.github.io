<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="error-container">
    <h1 class="error-code">404</h1>
    <h2 class="error-message">Oops! The page you're looking for doesn't exist.</h2>
         <!-- Button that triggers the redirect -->
    <button onclick="redirectToWebsite()">Go Back to Home</button>

    <script>
        function redirectToWebsite() {
            // Replace the URL with the desired website
            window.location.href = "https://iamsamir123.github.io";
        }
    </script>
</body>
</html>
