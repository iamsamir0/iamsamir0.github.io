<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server IP - LightLand</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
        <h1>Server IP</h1>
    </header>

    <nav id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="toggleMenu()">&times;</a>
        <a href="home">Home</a>
        <a href="discord">Discord</a>
        <a href="ip">Server IP</a>
        <a href="vote">Vote</a>
        <a href="info">Info</a>
    </nav>

    <div id="main-content">
        <section class="content-section">
            <h2 class="section-title">Server IP</h2>
            <p class="description-text">Click the button below to copy the server IP address to your clipboard.</p>
            <div class="centered-buttons">
                <button class="copy-button" onclick="copyToClipboard()">Copy IP: 123.45.67.89:25565</button>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 LightLand. All rights reserved.</p>
    </footer>

    <script src="../js/script.js"></script>
    <script>
        function copyToClipboard() {
            const ipAddress = "123.45.67.89:25565";
            navigator.clipboard.writeText(ipAddress).then(function() {
                alert("IP Address Copied: " + ipAddress);
            }, function() {
                alert("Failed to copy the IP address. Please try again.");
            });
        }
    </script>
</body>
